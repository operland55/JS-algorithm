<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>1부터 N까지 합치기</title>
</head>

<body>
  <script>
    function solution(a) {
      total = 0
      for (let i = 0; i <= a; i++) {
        total += i;
      }
      return total
    }

    console.log(solution(10))
  </script>
</body>

</html>
